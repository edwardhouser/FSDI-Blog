{% extends 'base.html' %}

{% block title %} Delete Post {% endblock title %}

{% block content %}
<h1> Delete your post </h1>
<p> Are you sure you're like to delete : {{ post.title }} </p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="confirm">
</form>

{% endblock content %}
